<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var alertData = {
                title: 'Alert!',
                message: 'This is simple alert. <br /> with some <b>HTML</b> <i>contents</i>',
                buttonName: 'OKEY',
                isCalled: false
            };

            var btn = $('#btn');
            if (btn.attr("data-title") !== null && btn.attr("data-title") !== '') {
                alertData.title = btn.attr("data-title");
            }
            if (btn.attr("data-message") !== null && btn.attr("data-message") !== '') {
                alertData.message = btn.attr("data-message");
            }

            btn.on('click', alertData, function (event) {
                var data = event.data;
                if(!data.isCalled) {
                    var wrapper = $('<div class="alert">');
                    wrapper.css({"display": "flex", "position": "fixed", "top": "0px", "left": "0px", "background": "rgba(0,0,0,0.7)", "width": "100%", "height": "100%"});
                    var alertWindow = $('<div class="alert-window">');
                    alertWindow.css({"position": "relative", "margin": "auto", "display": "inline-block", "border-radius": "5px", "background": "#fff", "padding": "40px 40px 50px", "max-width": "500px"});
                    alertWindow.html('<h4>' + data.title + '</h4><p>' + data.message + '</p>');
                    var button = $('<button type="button" class="btn btn-info" id="btn-alert">' + data.buttonName + '</button>');
                    button.css({"position": "absolute", "right": "15px", "bottom": "15px"});

                    alertWindow.append(button);
                    wrapper.append(alertWindow);
                    $('body').append(wrapper);
                    data.isCalled = true;
                } else {
                    $('.alert').css({display: 'flex'});
                }
            });

            $(document).on('click', '#btn-alert', function() {
                $('.alert').css({display: 'none'});
            });
        });
    </script>
</head>
<body>
<button type="button" class="btn btn-danger" data-title="" data-message="" id="btn">Alert</button>
</body>
</html>
